name: Deploy to EC2

on:
  push:
    branches: [ main ]      # main 에 머지될 때마다 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # SSH 로 EC2 접속해 코드 pull + compose 재시작
    - name: Rolling update on EC2
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.EC2_IP }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu/app        # EC2 실제 프로젝트 폴더
          git pull origin main
          docker compose pull        # 이미지 업데이트(없으면 그냥 통과)
          docker compose up -d --force-recreate --remove-orphans
